name: Create Tag on Merge to master

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  create-tag:
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Create tag
        uses: imp-ress-ico/github-actions/actions@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}